name: Generate Block Diagrams

on:
  push:
    branches: [ main ]
    paths:
      - '**.v'
      - '**.sv'

permissions:
  contents: write

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get install -y yosys npm
        sudo npm install -g netlistsvg
    
    - name: Generate block diagrams
      run: |
        mkdir -p docs/diagrams
        find rtl -name "*.v" -not -name "*_tb.v" | while read vfile; do
          basename=$(basename "$vfile" .v)
          yosys -p "read_verilog $vfile; proc; opt; clean; write_json docs/diagrams/${basename}.json"
          netlistsvg docs/diagrams/${basename}.json -o docs/diagrams/${basename}.svg
          rm docs/diagrams/${basename}.json
        done
    
    - name: Commit diagrams
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/diagrams/*.svg
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate block diagrams"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}